on: push

name: Unit Tests

defaults:
  run:
    shell: bash

env:
  CI: true
  FORCE_COLOR: 2

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run tests
        run: forge test --root . --verbosity 4
